<ion-header [translucent]="true" class="ion-no-border"><!--Gets rid of the boorder-->
  <ion-toolbar>
    <ion-icon name='arrow-forward'></ion-icon>
    <ion-title align="center">Coming Soon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment scrollable value="1">
    <ion-segment-button [routerLink]="['/latest']">
      <ion-label>Latest</ion-label>
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/movies']">
      <ion-label>Movies</ion-label>
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/tvshows']">
      <ion-label>TV shows</ion-label>
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/cinema']">
      <ion-label>Cinema</ion-label>
    </ion-segment-button>
    <ion-segment-button [routerLink]="['/coming']">
      <ion-label>Coming Soon</ion-label>
    </ion-segment-button>
  </ion-segment>  

  

  <!--Creating images in slides-->
  <ion-slides [options]="options">

   <ion-slide>
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="poster-col">
           <img class="poster" src="https://i.pinimg.com/236x/23/c5/68/23c5688e69d9a0ab705ee517c3d048b0--film-horror-horror-movies.jpg" alt="">
         </ion-col>
         <ion-col size="12">
           <h6 class="ion-no-margin">Underworld</h6>
           <p class="ion-no-margin rate"><ion-icon name="star"></ion-icon>2.9</p><!--rating-->
         </ion-col>
       </ion-row>
     </ion-grid>
  </ion-slide>
